<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="editorial">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>editorial</title>
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <div id="loading-indicator" style="display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #DDE3EA; flex-direction: column; font-family: sans-serif;">
  <div style="border: 4px solid #f3f3f3; border-top: 4px solid #1E3A8A; width: 40px; height: 40px; animation: spin 1s linear infinite;"></div>
  <p style="margin-top: 20px; color: #1E3A8A; font-weight: bold;">Cargando SIRESU...</p>
  </div>

  <style>
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
  <script>
    window.addEventListener('load', function(ev) {
      // Cuando Flutter est√° listo, quitamos el indicador de carga
      var loading = document.getElementById("loading-indicator");
      if (loading) {
        loading.remove();
      }
    });
  </script>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
